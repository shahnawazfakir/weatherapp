<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="icon" type="image/x-icon" href="icons/webicon.png">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
      <div class="input-group-append">
        <button id="search-button" type="button" class="search-btn">Search</button>
    </div>
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="weather-icon">
          <img src="icons/unknown.png" alt="icons/unknown.png">
        </div>
        <div class="weather"></div>
        <div class="hi-low"></div>
        <button id="location-button" type="button" class="location-btn"><span>Locate Me</span></button>
      </div>
    </main>
    <div id="lowerleft" >
      <a href="https://shahnawazfakir.github.io/" class="self_page" >
        <p class="hover-underline-animation">By Shahnawaz 👨🏻‍💻</p>
      </a>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
